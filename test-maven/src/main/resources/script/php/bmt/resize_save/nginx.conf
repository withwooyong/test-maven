user  manager;
worker_processes  auto;
error_log  logs/error.log;

pid        logs/nginx_master.pid;

worker_rlimit_nofile 40960;

events {
    worker_connections 5120;
    use epoll;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" $upstream_cache_status';

    access_log  logs/access.log  main;
    sendfile        on;

    #tcp_nopush     on;
    keepalive_timeout  5 5;
    keepalive_requests 5; 
    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 8k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types  text/plain application/x-javascript text/css application/xml;
    #gzip_types  text/plain text/css image/png image/gif image/jpeg application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    
    #fastcgi cache path define
    fastcgi_cache_path /home/manager/server/nginx_bmt/cache levels=1:2 keys_zone=one:100m inactive=60m max_size=10g use_temp_path=off;
    #fastcgi_cache_path /home/manager/server/nginx_bmt/cache levels=1:2 keys_zone=one:100m inactive=60m max_size=10g use_temp_path=off;

    vhost_traffic_status_zone;
    
    server {
        listen       8080;
        server_name  localhost;
        charset UTF-8;
        rewrite_log on;
        # file size
        client_max_body_size 100M;

        location = /favicon.ico {
            return 204;
            access_log     off;
            log_not_found  off;
        }
      
        #location / {
        #    root /contents;
        #    try_files $uri $uri/ @router;
        #    index index.html index.php;
        #    error_page 404 = @router;
        #}

        #location @router {
        #    rewrite ^(.*)$ /resize.php?u=$uri;
        #}

        location ~* \.(?:jpg|jpeg|png)$ {
            # try_files $uri $uri/ /resize.php?u=http://stimage.hanafostv.com:8080$request_uri;
            try_files $uri $uri/ /resize.php?u=$uri;
        }
        
        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            root           /home/manager/server/app;

            # with php7-fpm 설정
            try_files $uri = 404;

            #fastcgi_ignore_headers Cache-Control;
            add_header X-Fastcgi-Cache $upstream_cache_status;
            fastcgi_cache_methods GET HEAD; # Only GET and HEAD methods apply
            fastcgi_cache_key "$scheme$host$request_uri";
            fastcgi_cache one;
            fastcgi_cache_valid 200 302 5m;

            fastcgi_cache_revalidate on;
            fastcgi_cache_min_uses 10;
            fastcgi_cache_use_stale error timeout updating http_500 http_503 http_403 http_404 http_429;
            fastcgi_cache_lock on;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            #fastcgi_pass 127.0.0.1:9000;
            fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include fastcgi_params;

            # fastcgi 버퍼 사이즈 조절~
            # 502 에러를 없애기 위한 proxy 버퍼 관련 설정 
            proxy_buffer_size               128k;
            proxy_buffers                   4 256k;
            proxy_busy_buffers_size         256k; 

            # 502 에러를 없애기 위한 fastcgi 버퍼 관련 설정
            fastcgi_buffering               on;
            fastcgi_buffer_size             16k;
            fastcgi_buffers                 16 16k;
 
            # 최대 timeout 설정
            # fastcgi_connect_timeout         600s;
            # fastcgi_send_timeout            600s;
            # fastcgi_read_timeout            600s;
 
            # PHP 성능 향상을 위한 옵션
            sendfile                        on;
            tcp_nopush                      off;
            keepalive_requests              0;
        }

        location /nginx_status {
            stub_status on;
            access_log   off;
            allow all;
            #deny all;
        }
      
        location /php_status {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /status;
            fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            access_log off;
        }   

        location /vts_status {
            vhost_traffic_status_display;
            vhost_traffic_status_display_format html;
            access_log   off;
        }
        
        #error_page  404              /404.html;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   html;
        }
    }
}